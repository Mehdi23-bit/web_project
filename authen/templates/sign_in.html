<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'css/sign_in.css' %}">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="{% static 'image/pict1.jpg' %}" alt="ocean">
            <div class="text-overlay">
                <h2>Capturing Moments, Creating Memories</h2>
            </div>
        </div>
        <div class="right-side">
            <form action="{% url 'authen:sign_in' %}" method="post">
                {% csrf_token %}
                <h1>Sign in</h1>
                <div class="input-group">
                    <div class="input-container">
                        <label for="first_name">{{ form.first_name.label }}</label>
                        {{ form.first_name }}
                    </div>
                    <div class="input-container">
                        <label for="last_name">{{ form.last_name.label }}</label>
                        {{ form.last_name }}
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-container">
                        <label for="username">{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="input-container">
                        <label for="email">{{ form.email.label }}</label>
                        {{ form.email }}
                    </div>
                </div>
                <label for="password1">{{ form.password1.label }}</label>
                {{ form.password1 }}
                <label for="password2">{{ form.password2.label }}</label>
                {{ form.password2 }}
                <button type="submit">Create User</button>
                <div class="errors">
                    {{ form.errors }}
                </div>
            </form>
        </div>
    </div>
</body>
</html>
