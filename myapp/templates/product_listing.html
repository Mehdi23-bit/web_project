<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="title"><h1>LuxNest</h1></div>
        <div class='personal'>
            <svg  class='home' aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m4 12 8-8 8 8M6 10.5V19a1 1 0 0 0 1 1h3v-3a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3h3a1 1 0 0 0 1-1v-8.5"/>
              </svg>
      
        
            <svg class="account_icon" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 20a7.966 7.966 0 0 1-5.002-1.756l.002.001v-.683c0-1.794 1.492-3.25 3.333-3.25h3.334c1.84 0 3.333 1.456 3.333 3.25v.683A7.966 7.966 0 0 1 12 20ZM2 12C2 6.477 6.477 2 12 2s10 4.477 10 10c0 5.5-4.44 9.963-9.932 10h-.138C6.438 21.962 2 17.5 2 12Zm10-5c-1.84 0-3.333 1.455-3.333 3.25S10.159 13.5 12 13.5c1.84 0 3.333-1.455 3.333-3.25S13.841 7 12 7Z" clip-rule="evenodd"/>
              </svg>

              <div class="icon-cart"><svg  aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M4 4a1 1 0 0 1 1-1h1.5a1 1 0 0 1 .979.796L7.939 6H19a1 1 0 0 1 .979 1.204l-1.25 6a1 1 0 0 1-.979.796H9.605l.208 1H17a3 3 0 1 1-2.83 2h-2.34a3 3 0 1 1-4.009-1.76L5.686 5H5a1 1 0 0 1-1-1Z" clip-rule="evenodd"/>
                <span>0</span>
              </svg>
              </div>
            
       </div>
       
     </header>
    <div class="container">
         <div class="list-product">
             {% for product in products %}
            <div class="item">
                <img src="{{product.image.url}}" alt="Example Image">
                <h1>{{product.nom}}</h1>
                <div class="price">${{product.prix}}</div>
                <button class="addtocard">
                    Add To Card
                </button>
            </div>
            {% endfor %}
         </div>
        
    </div>

    <div class="cartTab">
        <h1>Shopping Carte</h1>
        <div class="list">


        
                    

    
                    
        </div>
        <div class="btn">
            <button class="close">Close</button>
            <button class="checkout">Checkout</button>
        </div>
        
     </div>

     <div class="account hidden_container">
       
        <div class="content">
            <span class='span1'>Orders</span>
        <span class='span2 border active'>Account settings</span>
        <form action="{% url 'authen:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        
    </div> 
    <div class="account_update">
        <div class="title">Account information</div>
        <div class="form">
            <form method="POST" >
                {% csrf_token %}
                <div class='names'>
                    <div class="input">
                        <div class="label">FIRST NAME</div>
                        <input type="text" name="first_name">
                        
                    </div>
    
                    <div class="input">
                        <div class="label">LAST NAME</div>   
                        <input type="text" name="last_name">
                    </div>
                 
                </div>
                
                    <div class="input">
                        <div class="label">EMAIl</div>    
                        <input type="email" name="email"></div>
                    <div class="input">
                        <div class="label">UPDATED PASSWORD</div>
                        <input type="password" name="password">
                      </div>
                
                
                  <input type="submit" name="update_info" value="UPDATE DETAILS">               
                    
            </form>
        </div>
    </div>
   
    </div>
    <div class="order_history hidden_container">
<h1>ORDER HISTORY</h1>


    </div>
    <script src="{% static "javascript/script.js" %}"></script>
</body>
</html>
